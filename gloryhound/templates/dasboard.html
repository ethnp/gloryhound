<template name="dashboard">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Public Items Dashboard</h3>
        </div>
        <div class="panel-body">
            {{#each this.items}}
                <li>{{>somename}}</li>
            {{/each}}
        </div>
    </div>
</template>
<template name='somename'>
    somename template {{text}}
</template>
