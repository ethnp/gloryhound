<template name="dashboard">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Public Items Dashboard</h3>
        </div>
        <div class="panel-body">
            <ul>
                {{#each items}}
                    {{> showItem}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="showItem">
    <li class="col-md-3">
        <div class="thumbnail" style="padding: 0">
            <div style="padding:4px">
                <img alt="300x200" style="width: 100%" src="">
            </div>
            <div class="caption">
                <h2>{{item.item.name}}</h2>
                <p>{{date}} - {{user}}</p>
                <p><i class="icon icon-map-marker"></i> {{amount}}</p>
            </div>
            <div class="modal-footer" style="text-align: left">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{item.item.amount/item.amountSaved}}" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"><b>60%</b><br/><small>FUNDED</small></div>
                    <div class="col-md-4"><b>$400</b><br/><small>PLEDGED</small></div>
                    <div class="col-md-4"><b>18</b><br/><small>DAYS</small></div>
                </div>
            </div>
        </div>
    </li>
</template>
