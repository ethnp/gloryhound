<template name="dashboard">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Public Items Dashboard</h3>
        </div>
        <div class="panel-body">
            <ul>
            {{#each items}}
                {{> showItem}}
            {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="showItem">
    <li class="col-md-3">
        <div class="thumbnail" style="padding: 0">
            <div class="caption">
                <h2><a href="{{pathFor 'sellView' _id=Item._id}}">{{Item.name}} - ${{Item.price}}</a></h2>
                <p>Amount saved: ${{amountSaved}}</p>
                <p>Amount needed: ${{missing}}</p>
                <p>Last Transaction {{lastTransaction}}</p>

            </div>
            <div class="modal-footer" style="text-align: left">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%;">
                        <span class="sr-only">{{percentage}} Complete</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"><b>{{percentage}}% Funded</b></div>
                </div>
            </div>
        </div>
    </li>
</template>
