<template name="dashboard">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Public Items Dashboard</h3>
        </div>
        <div class="panel-body">
            <ul>
                {{#each items}}
                    {{> showItem}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="showItem">
    <div>{{text}}</div>
</template>
