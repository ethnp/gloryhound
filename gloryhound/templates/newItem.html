<template name="newItem">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add A New Item</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="itemName" class="col-sm-2 control-label">Item Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="saveAmount" class="col-sm-2 control-label">Amount To Save:</label>
                    <div class="col-sm-10">
                        <input type="currency" class="form-control" id="saveAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
