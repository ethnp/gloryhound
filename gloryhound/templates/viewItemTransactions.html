<template name="viewItemTransactions">
    <div class="panel panel-primary col-md-8 col-md-offset-2">
        <div class="panel-heading">
            <h3 class="panel-title">View Item Transactions</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="itemName" class="col-sm-2 control-label">Item Name:</label>
                <div class="col-sm-10">
                    {{item.name}}
                </div>
            </div>
            <div class="form-group">
                <label for="saveAmount" class="col-sm-2 control-label">Amount To Save:</label>
                <div class="col-sm-10">
                    <input type="currency" class="form-control" name="saveAmount" id="saveAmount" placeholder="Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="charity" class="col-sm-2 control-label">Charity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="charity" id="charity" placeholder="Charity">
                </div>
            </div>
            <div class="form-group">
                <label for="charityAmount" class="col-sm-2 control-label">Amount To Donate:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="charityAmount" id="charityAmount" placeholder="Amount (%)">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control"  name="category" id="category">
                        <option value="">Please Select</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Literature">Literature</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Games">Games</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success"><icon class="glyphicon glyphicon-plus"></icon> Add</button>
                </div>
            </div>

        </div>
    </div>
    {{viewItem.transactions.length}}
</template>
