<template name="vendorProfile">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" name='vendorProfile' id="vendorProfile">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Vendor Profile</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Company Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Company Name" class="form-control" name="company_name">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Email Address</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Email Address" class="form-control" name="email_address">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Address Line 1</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Address Line 1" class="form-control" name="address_1">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Line 2</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Address Line 2" class="form-control" name="address_2">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">City</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="City" class="form-control" name="city">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">State</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="State" class="form-control" name="state">
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">Zip Code</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Post Code" class="form-control" name="zip_code">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>



                </fieldset>
            </form>
        </div><!-- /.col-lg-12 -->
    </div>
</template>
